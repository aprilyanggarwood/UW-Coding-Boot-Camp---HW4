<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="navStatic">
      <a href="./highscores.html">View Highscores</a>
      <!-- <span class="navbar-text">View Highscores</span> -->
      <span class="navbar-text">Time:</span>
    </nav>

    <nav
      class="navbar navbar-light bg-light"
      id="navTimer"
      style="display: none"
    >
      <span class="navbar-text" id="highScores">View Highscores</span>
      <span class="navbar-text">Time Remaining:</span>

      <span class="minutes"></span>
      <span class="smalltext">Minutes</span>

      <span class="seconds"></span>
      <span class="smalltext">Seconds</span>
    </nav>

    <!-- the first page of Coding Quiz Challenge contains the quiz description and a start quiz button -->

    <main class="container" id="startQuizPage">
      <article class="row">
        <div class="col"></div>
        <div class="col-6">
          <section id="quizContent">
            <h2>Coding Quiz Challenge</h2>

            <p class="quizDescription" class="slide">
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalized your
              scoretime by ten seconds.
            </p>
            <button class="btn btn-primary" type="submit" id="startBtn">
              Start Quiz
            </button>
          </section>
        </div>

        <div class="col"></div>
      </article>
    </main>

    <!-- pages for showing questions and selected choices with the radio input type    -->
    <!-- question pages will hide before user click the start quiz button -->
    <main class="container" id="questionPage" style="display: none">
      <article class="row">
        <div class="col"></div>
        <div class="col-6">
          <section id="quizContent">
            <h2 class="questionText"></h2>

            <div class="form-check" class="questionChoices">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="0"
                checked
              />
              <label class="form-check-label" id="lab1" for="exampleRadios1">
              </label>
            </div>

            <div class="form-check" class="questionChoices">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="1"
              />
              <label class="form-check-label" id="lab2" for="exampleRadios2">
              </label>
            </div>
            <div class="form-check" class="questionChoices">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios3"
                value="2"
              />
              <label class="form-check-label" id="lab3" for="exampleRadios3">
              </label>
            </div>
            <div class="form-check" class="questionChoices">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios4"
                value="3"
              />
              <label class="form-check-label" id="lab4" for="exampleRadios3">
              </label>
            </div>
            <!-- will show message of "correct!" or " wrong!" for 1 second in this div by js function  -->
            <div id="comment"></div>

            <button class="btn btn-primary" type="submit" id="submitQ">
              Submit
            </button>
          </section>
        </div>
        <div class="col"></div>
      </article>
    </main>
    <!-- end quiz page will have functions to store user's final score and initial to local storage when user click the save button -->
    <main class="container" id="endQuizPage" style="display: none">
      <article class="row">
        <div class="col"></div>
        <div class="col-6">
          <section id="finalForm">
            <div>All Done!</div>
            <div class="form-group row">
              <label for="score" class="col-sm-2 col-form-label"
                >Final Score</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  id="finalScore"
                  placeholder=""
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="initial" class="col-sm-2 col-form-label"
                >Your Initial</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputInitial" />
              </div>
            </div>
            <button class="btn btn-primary" id="saveScoreBtn" disable>
              Save
            </button>
          </section>
        </div>
        <div class="col"></div>
      </article>
    </main>

    <script src="./Assets/js/script.js"></script>

    <!-- <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
